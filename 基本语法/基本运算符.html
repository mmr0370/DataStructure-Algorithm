    num=num+2;

    num=num*3;
    console.log(num);

    num+=1;

    num-=2;

    num*=3;

    num%=3;

    console.log('num==1'+(num===1));
    console.log('num!=1'+(num!=1))
    console.log('num>1'+(num>1))
    console.log('num<1'+(num<1))

    console.log('num<=1'+(num<=1))

    console.log('true&&false'+(true&&false))
    console.log('true||false'+(true||false))
    console.log('!true:'+(!true));

    console.log('5&1',(5&1));
    console.log('5|1',(5|1));
    console.log('~5',(~5));

    console.log('5>>1',(5>>1));
