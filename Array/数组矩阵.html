<p>以此类推，也可以用这种方法处理多维数组，比如我们创建一个多维数组，每个格子包含矩阵的i行，j列，及深度z之和</p>
<script>
    var matri3X3X3=[]
    for(var i=0;i<3;i++){
      matri3X3X3[i]=[];
      for(var j=0;j<3;j++){
        matri3X3X3[i][j]=[];
        for(var z=0;z<3;z++){
          matri3X3X3[i][j][z]=i+j+z;
        }
      }

    }
    function printMatrix3(printMatrix3){
      for(var i=0;i<printMatrix3.length;i++){
        for(var j=0;j<printMatrix3[i].length;j++){
          for(var z=0;z<printMatrix3[i][j].length;z++){
            console.log(printMatrix3[i][j][z]);
          }
        }
      }
    }
    printMatrix3(matri3X3X3);
    var arr=[1,2,3];
    console.log(arr,arr.valueOf());
   alert(typeof arr.valueOf()) ;
</script>
